<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmuebles</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- stylePersonal -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Actualización de Inmuebles</h1>
      <form>
        <div class="alert d-none" role="alert" id="alerta"></div>
        <div>
          <label for="idinmueble">Id. Inmueble</label>
          <input
            type="text"
            id="idinmueble"
            placeholder="Ingrese id inmueble"
            class="form-control"
          />
          <span id="midinmueble" style="color: red"></span>
        </div>
        <div>
          <label for="direccion">Dirección</label>
          <input
            type="text"
            id="direccion"
            placeholder="Ingrese dirección inmueble"
            class="form-control"
          />
          <span id="mdireccion" style="color: red"></span>
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            id="telefono"
            placeholder="Ingrese teléfono del inmueble"
            class="form-control"
          />
          <span id="mtelefono" style="color: red"></span>
        </div>
        <div>
          <label for="precio">Precio</label>
          <input
            type="text"
            id="precio"
            placeholder="Ingrese precio del inmueble"
            class="form-control"
          />
          <span id="mprecio" style="color: red"></span>
        </div>
        <div>
          <label for="estado">Estado</label>
          <br />
          <input
            class="form-check-input"
            type="radio"
            id="disponible"
            name="estado"
            checked
          />Disponible
          <br />
          <input
            class="form-check-input"
            type="radio"
            id="nodisponible"
            name="estado"
          />No Disponible
        </div>
        <br />
        <div>
          <button type="button" id="enviar" class="btn btn-success">
            Enviar
          </button>
          <button type="button" id="buscar" class="btn btn-primary">
            Buscar
          </button>
          <button type="button" id="listar" class="btn btn-danger">
            Listar
          </button>
        </div>
        <div id="listado" style="background-color: powderblue"></div>
      </form>
    </div>
    <!-- jsInmuebles -->
    <script src="src/js/main.js"></script>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
