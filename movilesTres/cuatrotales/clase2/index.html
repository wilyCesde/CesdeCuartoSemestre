<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inmuebles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Actualización de Inmuebles</h1>
      <form id="formInmuebles">
        <div class="alert d-none" role="alert" id="alert"></div>
        <div>
          <label for="idInmueble">Id. Inmueble</label>
          <input
            type="text"
            id="idInmueble"
            placeholder="Ingrese id inmueble"
            class="form-control"
          />
          <span id="messageIdInmueble" style="color: red"></span>
        </div>
        <div>
          <label for="direccion">Dirección</label>
          <input
            type="text"
            id="direccion"
            placeholder="Ingrese dirección inmueble"
            class="form-control"
          />
          <span id="messageDireccion" style="color: red"></span>
        </div>
        <div>
          <label for="telefono">Teléfono</label>
          <input
            type="text"
            id="telefono"
            placeholder="Ingrese teléfono del inmueble"
            class="form-control"
          />
          <span id="messageTelefono" style="color: red"></span>
        </div>
        <div>
          <label for="precio">Precio</label>
          <input
            type="text"
            id="precio"
            placeholder="Ingrese precio del inmueble"
            class="form-control"
          />
          <span id="messagePrecio" style="color: red"></span>
        </div>
        <div>
          <label for="estado">Estado</label>
          <br />
          <input
            class="form-check-input"
            type="radio"
            id="disponible"
            name="estado"
            checked
          />Disponible
          <br />
          <input
            class="form-check-input"
            type="radio"
            id="noDisponible"
            name="estado"
          />No Disponible
        </div>
        <br />
        <div>
          <button type="button" id="enviar" class="btn btn-success">
            Enviar
          </button>
          <button type="button" id="buscar" class="btn btn-primary">
            Buscar
          </button>
          <button type="button" id="listar" class="btn btn-danger">
            Listar
          </button>
        </div>
      </form>
    </div>
    <script src="src/js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
