<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Ejercicios</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <main class="container">
      <div class="row">
        <h1 class="my-3 h-1 text-center">Inmueble</h1>

        <div class="col-sm-12 col-md-7">
          <form class="formulario container shadow-lg p-3" id="formulario">
            <div class="form-group">
              <label for="Idinmuebles">Inmueble:</label>
              <input
                type="text"
                class="form-control"
                id="Idinmuebles"
                name="Idinmuebles"
                placeholder="Inmueble"
              />
              <span class="validar"></span>
            </div>
            <div class="form-group">
              <label for="direccion">Dirección:</label>
              <input
                type="text"
                class="form-control"
                id="direccion"
                name="direccion"
                placeholder="Dirección"
              />
              <span class="validar"></span>
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefono"
                placeholder="Teléfono"
              />
            </div>
            <div class="form-group">
              <label for="precio">Precio:</label>
              <input
                type="number"
                class="form-control"
                id="precio"
                name="precio"
                placeholder="Precio"
              />
              <span class="validar"></span>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="estado"
                name="estado"
              />
              <label class="form-check-label" for="estado">Estado:</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btnBuscarInmueble"
            >
              Buscar Inmueble
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btnListarInmuebles"
            >
              Listar Inmuebles
            </button>
            <button type="button" class="btn btn-danger" id="btnLimpiar">
              Limpiar
            </button>
          </form>
        </div>
        <div class="col-sm-12 col-md-5">
          <div class="table container">
            <div id="tablaInmuebles"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- script inmuebles -->
    <script src="./src/js/main.js"></script>
  </body>
</html>
