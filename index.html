<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Ejercicios</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1 class="titulo">Inmueble</h1>
        <hr>
        <form class="formulario" id="formulario">
            <div class="form-group">
                <label for="Idinmuebles">Idinmuebles:</label>
                <input type="number" class="form-control" id="Idinmuebles" name="Idinmuebles" placeholder="idinmueble" required>
                <span class="validar"></span>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" required>
                <span class="validar"></span>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio">
                <span class="validar"></span>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="estado" name="estado">
                <label class="form-check-label" for="estado">Estado:</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" id="btnBuscarInmueble">Buscar Inmueble</button>
            <button type="button" class="btn btn-secondary" id="btnListarInmuebles">Listar Inmuebles</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js " integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN " crossorigin="anonymous "></script>
    <script src="./script.js"></script>
</body>

</html>
